<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSXファイル書き換えアプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>JSXファイル書き換えアプリ</h1>
        <input type="file" id="fileInput" accept=".jsx" />
        <h3>Categories</h3>
        <textarea id="categories" rows="4" cols="50" disabled></textarea>
        <h3>Items</h3>
        <textarea id="items" rows="4" cols="50" disabled></textarea>
        <button id="modify">書き換え</button>
        <button id="download" disabled>ダウンロード</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
