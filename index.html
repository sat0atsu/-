<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSXファイル書き換えアプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>JSXファイル書き換えアプリ</h1>
        <input type="file" id="fileInput" accept=".jsx" />
        <input type="text" id="searchText" placeholder="検索テキスト" />
        <input type="text" id="replaceText" placeholder="置換テキスト" />
        <button id="modify">書き換え</button>
        <button id="download" disabled>ダウンロード</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
