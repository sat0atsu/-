<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レイヤー名変更君のリスト変更用変換君</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>レイヤー名変更君のリスト変更用変換君</h1>
        <textarea id="input" rows="4" cols="50" placeholder="リストに入れたい単語を全角スペースで区切って入力してください（例：森　山　川　海）"></textarea>
        <button id="convert">変換</button>
        <textarea id="output" rows="4" cols="50" readonly></textarea>
    </div>
    <script src="app.js"></script>
</body>
</html>
